paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags: [Carts]
      responses: 
        "200": 
          description: Los carritos fueron obtenidos satisfactoriamente
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error en el servidor
    post:
      summary: Crea un carrito
      tags: [Carts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Cart"
      responses: 
        "200":
          description: Se pudo crear el carrito correctamente

  /api/carts/{cid}:
    get:
      summary: Obtiene un sólo carrito de los disponibles, buscándolo por id
      tags: [Carts]
      parameters:
      - name: cid
        in: path
        required: true
        description: id del producto que se desea solicitar
        schema:
          type: string
          example: 507f1f77bcf86cd799439011
      responses:
        "200":
          description: Carrito obtenido de forma satisfactoria de la base de datos
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Cart'
        "404":
          description: Carrito no encontrado
    put:
      summary: Actualiza los datos de un carrito, agregando varios productos
      tags: [Carts]
        parameters:
        - name: cid 
          in: path
          required: true
          description: id del carrito solicitado
          schema:
            type: string
        requestBody:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/requestBodies/newProduct'
        responses:
          "200":
            description: Carrito actualizado de forma satisfactoria en la base de datos
          "404":
            description: "Carrito no encontrado"
    delete:
      summary: Borra todos los productos de un carrito
      tags: [Carts]
      parameters:
      - name: cid 
        in: path
        required: true
        description: id del carrito solicitado
        schema:
          type: string
      responses:
        "200":
          description: Se borraron de forma exitosa los productos del carrito
        "404":
          description: El carrito no se pudo encotrar
  
  /api/carts/{cid}/products/{pid}:
    post:
      summary: Agrega cierto producto al carrito
      tags: [Carts]
      parameters:
        - name: cid 
            in: path
            required: true
            description: id del carrito solicitado
            schema:
              type: string
        - name: pid 
          in: path
          required: true
          description: id del producto solicitado
          schema:
            type: string
      responses: 
        "200": 
          description: Se pudo agregar correctamente el producto al carrito
        "400":
          description: No se pudo agregar el producto al carrito puesto que el dueño del carrito y el del producto son el mismo
        "404":
          description: No se pudo encontrar el carrito o el producto

    put:
      summary: Modifica la cantidad de cierto producto en el carrito
      tags: [Carts]
      parameters:
        - name: cid 
            in: path
            required: true
            description: id del carrito solicitado
            schema:
              type: string
        - name: pid 
          in: path
          required: true
          description: id del producto solicitado
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              items: 
                quantity:
                  type: number
                  description: Cantidad de unidades de un determinado producto
      responses:
        "200":
          description: Se pudo modificar la cantidad del producto
        "404":
          description: No se pudo encontrar el carrito o el producto

    delete:
      summary: Modifica la cantidad de cierto producto en el carrito
      tags: [Carts]
      parameters:
        - name: cid 
            in: path
            required: true
            description: id del carrito solicitado
            schema:
              type: string
        - name: pid 
          in: path
          required: true
          description: id del producto solicitado
          schema:
            type: string
     responses:
        "200":
          description: Se borro de forma exitosa el producto del carrito
        "404":
          description: El carrito o el producto no se pudo encotrar

  /api/carts/{cid}/purchase:
    post:
      summary: Realiza la compra de los productos del carrito, elimina todos los productos de los que tengan stock, los que no tengan quedan en el carrito
      tags: [Carts]
      parameters:
       - name: cid 
            in: path
            required: true
            description: id del carrito solicitado
            schema:
            type: string
      responses:
        "200":
          description: Se logro realizar la compra, dejando los productos que no contaban con stock, si los habia
        "500": 
          description: Error en servidor a la hora de realizar la compra

components: 
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: id autogenerado por mongo
        products:
          type: array
          description: Array de los productos que se encuentran de el carrito
      example:
        _id: 65e7c7689c16d54895f5082f
        products: [{product: 65e7c7689c16d54895f50835, quantity: 100}]

  requestBodies:
    newProduct:
      type: object
      properties:
        _id:
          type: ObjectId
          description: id autogenerado por mongo
        title:
          type: string
          description: Nombre del producto
        description:
          type: string
          description: Descripcion del producto
        price:
          type: number
          description: Precio del producto
        thumbnail:
          type: string
          description: URL de imagen del producto
        stock:
          type: number
          description: Stock disponible del producto
        code:
          type: number
          description: Codigo del producto
        category:
          type: string
          description: Categoria del producto
        owner:
          type: string
          description: Dueño del producto
      example:
        _id: 65e7c7689c16d54895f5082f
        title: "Pineapple" 
        description: "A tropical fruit" 
        price: 3.49 
        thumbnail: "N/A"
        stock: 20 
        code: "123450"
        category: "Fruits"
        owner: "pepe12@gmail.com"
    updateProduct: 
      type: object
      properties:
      title:
          type: string
          description: Nombre del producto
        description:
          type: string
          description: Descripcion del producto
        price:
          type: number
          description: Precio del producto
        thumbnail:
          type: string
          description: URL de imagen del producto
        stock:
          type: number
          description: Stock disponible del producto
        code:
          type: number
          description: Codigo del producto
        category:
          type: string
          description: Categoria del producto
        owner:
          type: string
          description: Dueño del producto
      example:
        title: "Strawberries" 
        description: "A sweet fruit"
        price: 2.49 
        thumbnail: "N/A"
        stock: 30 
        code: "678901"
        category: "Fruits"

